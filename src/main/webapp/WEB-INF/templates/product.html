<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>

</head>

<body>
<div th:insert="menubar.html"></div>

<div class="row">
    <div class="col-9">
        <div class="row ">
            <div class="col-md-3  p-md-2">
                <img src="https://avatars.mds.yandex.net/i?id=69c184e9227ad642debe8a6f03c291c72f6d8bb3-9271382-images-thumbs&n=13"
                     class="w-100" alt="...">
            </div>
            <div class="col-md-5 p-2 ps-md-4">
                <h5 class="mt-0">
                    <span th:text="*{productDTO.getProduct.getName}"></span></h5>
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-2  p-md-1">
                                <img src="https://avatars.mds.yandex.net/i?id=69c184e9227ad642debe8a6f03c291c72f6d8bb3-9271382-images-thumbs&n=13"
                                     class="w-100" alt="...">
                            </div>
                            <div class="col-md-2  p-md-1">
                                <img src="https://avatars.mds.yandex.net/i?id=69c184e9227ad642debe8a6f03c291c72f6d8bb3-9271382-images-thumbs&n=13"
                                     class="w-100" alt="...">
                            </div>
                            <div class="col-md-2  p-md-1">
                                <img src="https://avatars.mds.yandex.net/i?id=69c184e9227ad642debe8a6f03c291c72f6d8bb3-9271382-images-thumbs&n=13"
                                     class="w-100" alt="...">
                            </div>
                            <div class="col-md-2  p-md-1">
                                <img src="https://avatars.mds.yandex.net/i?id=69c184e9227ad642debe8a6f03c291c72f6d8bb3-9271382-images-thumbs&n=13"
                                     class="w-100" alt="...">
                            </div>
                            <div class="col-md-2  p-md-1">
                                <img src="https://avatars.mds.yandex.net/i?id=69c184e9227ad642debe8a6f03c291c72f6d8bb3-9271382-images-thumbs&n=13"
                                     class="w-100" alt="...">
                            </div>
                            <div class="col-md-2  p-md-1">
                                <img src="https://avatars.mds.yandex.net/i?id=69c184e9227ad642debe8a6f03c291c72f6d8bb3-9271382-images-thumbs&n=13"
                                     class="w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>

                <p><span th:text="*{productDTO.getProduct.getDescription}"></span></p>
                <button type="button" class="btn btn-outline-success">В корзину за
                    <span th:text="${productDTO.getChooseShop.getPriceShop} + ' byn'"> </span></button>

            </div>

        </div>
    </div>
    <div class="col-3 col-md-0 ">
        <div class="row">

            <ol class="list-group">
                <ul th:each="shop : ${productDTO.getProductShopDTOList}">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div>
                                <td th:text="${shop.getNameShop}"></td>
                            </div>
                            <td th:text="${'доставка: '+shop.getDeliveryShop}"></td>
                            <button type="button" class="btn btn-outline-success">выбрать</button>
                        </div>
                        <span class="badge text-bg-primary rounded-pill"><td
                                th:text="${shop.getPriceShop + ' byn'}"></td></span>
                    </li>
                </ul>
            </ol>

        </div>
    </div>
</div>
</body>
</html>
