<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Profile</title>
</head>
<body>
<div th:insert="menubar"></div>
<div class="text-center">
    <h1 th:text="${shop.getName}"></h1>
</div>
<div class="row">
    <div class="text-center col-4">
        <h3>Description</h3>
        <ul class="list-group">
            <li class="list-group-item" th:text="${customer.getFirstName+' '+customer.getLastName}"></li>
            <li class="list-group-item" th:text="${customer.getPhone}"></li>
            <li class="list-group-item" th:text="${customer.getAddress}"></li>
        </ul>
    </div>
    <div class="text-center col-8">
        <h3>Orders</h3>
        <div th:if="${openOrders}==null && ${closeOrders}== null">
            <div class="alert alert-primary" role="alert">
                You don't have any orders :(
            </div>
        </div>
        <div th:if="${openOrders}!=null && ${closeOrders}!= null">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Open orders
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul class="list-group" >
                                <li class="list-group-item" th:each="openOrders :${openOrders}" th:text="${openOrders}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Close orders
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul class="list-group" >
                                <li class="list-group-item" th:each="closeOrders :${closeOrders}" th:text="${closeOrders}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="btn-group">
    <a href="/user/admin/add-product" class="btn btn-primary">Add product</a>
    <a href="/" class="btn btn-primary">Edit a profile</a>
</div>
</body>
</html>
