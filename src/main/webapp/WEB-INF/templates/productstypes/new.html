<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>NewProductType</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--<div th:insert="menubar"></div>-->
<h5>New Product Type</h5>
<hr>

<form th:method="POST" th:action="@{/productstypes}">
        <label for="typeName">Product type:</label>
        <input type="text" th:field="${productType.typeName}" id="typeName"/>
        <br/>
        <label for="photo">Link to the photo:</label>
        <input type="text" th:field="${productType.titlePhotoReference}" id="photo"/>
        <br/>
        <input type="submit" value="Create"/>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
